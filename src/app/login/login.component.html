<header>
    <i class="fa fa-sign-in fa-5x" aria-hidden="true"></i>
</header>
<form>
    <div class="form-group">
        <label>Email</label>
        <input type="email" (focus)="resetValidUser()" name="email" class="form-control" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" [(ngModel)]="user.password">
    </div>
    <button (click)="validar()" class="btn">Acessar</button>
</form>
<div class="mensagemErro">
    <span *ngIf="validUser">Este usuário  não existe</span>
</div>
