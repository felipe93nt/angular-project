<header>
    <svg class="bi bi-lock" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>

<form>
    <div class="form-group">
        <label>Email</label>
        <input type="email" (focus)="resetValidUser()" name="email" class="form-control" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" [(ngModel)]="user.password">
    </div>
    <button (click)="validar()" class="btn">Acessar</button>
</form>
<div class="mensagemErro">
    <span *ngIf="validUser">Este usuário  não existe</span>
</div>
